<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Images</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <style media="screen">
      button {
        background-color: lightblue;
        padding: 7px 24px;
        border-radius: 12px;
        font-size: 16px;
        color: black;
      }
    </style>

  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Photos
              <tr>
                &nbsp
                <a class="btn btn-primary" href="/location">Group By Location</a>
                <a class="btn btn-primary" href="/time">Group By Date</a>
                <a class="btn btn-primary" href="/annotate">Group By Name</a>
                <a href="/saveimage"> <button type="button">Upload Image </button> </a>
              </tr>
            </h1>
        </div>

        {% for image in images %}

          <div class="col-lg-3 col-md-4 col-xs-6 thumb">
              <img class="img-responsive" src="/media/photos/{{image}}">
              <hr>
          </div>

        {% endfor %}

      </div>

    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous">
    </script>
  </body>
</html>
